<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabellen</title>
    
</head>
<body>

    <h1>Hier stelle ich eine Tabelle dar!</h1>
    <table border="1" cellpadding="5" cellspacing="15">
        <caption>Tabellenüberschrift</caption>
        <tr>
            <th>Produkt</th>
            <th>Preis</th>
            <th>Einheit</th>
        </tr>
        <tr>
            <td>Honig</td>
            <td>€ 12,90</td>
            <td>1 Glas</td>
        </tr >
        <tr>
            <td colspan="2">Spalte 1+2 mit colspan</td>
            <td>Spalte 3</td>
            
        </tr>
        <tr>
            <td>Spalte 1 ohne die Verwendung colspan</td>
            <td rowspan="2">Spalte 2</td>
            <td>Spalte 3</td>
        </tr >
        <tr >
            <td>Spalte 1 ohne die Verwendung colspan</td>
            <td>Spalte 2</td>
            
        </tr >


    </table>
    
</body>
</html>
