<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Increment / Decrement</title>

    <link rel="stylesheet" href="css/main.css">

<body>

    <div id="app">
        <h1>Termometer</h1>
        <div id="display">
            <input type="text" name="counterInput" id="counterInput" value="" readonly disabled>
        </div>
        <div id="controls">
            <button id="btnPlus">+</button>
            <button id="btnMinus">-</button>
            <button id="btnReset">Reset</button>
        </div>

        <div id="controls2">
            <!-- hier kommen die dynamisch generierten Buttons aus dem JS-Loop -->
        </div>

        <div id="controls3">
            <!-- hier kommen die dynamisch generierten Buttons aus dem JS-Loop -->
        </div>

        <div id="edit">
            <input type="text" name="tempEdit" id="tempEdit"><button>edit</button>
        </div>
    </div>
    



    
    
    <!-- zuerst die JavaScript Libraries laden -->
    <script src="js/jquery-3.6.3.min.js"></script>
    
    <!-- dann JavaScript Libraries anwenden -->
    <script src="js/main.js"></script>
    
</body>
</html>
