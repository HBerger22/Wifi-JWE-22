<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taschenrechner</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="innerwrapper">
        <h1>Taschenrechner</h1>

        <div id="tabelle">
            <button onclick="berechnen(1)" id="nr1">1</button>
            <button onclick="berechnen(2)" id="nr2">2</button>
            <button onclick="berechnen(3)" id="nr3">3</button>
            <button onclick="berechnen('+')" id="plus">+</button>
            <button onclick="berechnen(4)" id="nr4">4</button>
            <button onclick="berechnen(5)" id="nr5">5</button>
            <button onclick="berechnen(6)" id="nr6">6</button>
            <button onclick="berechnen('-')" id="minus">-</button>
            <button onclick="berechnen(7)" id="nr7">7</button>
            <button onclick="berechnen(8)" id="nr8">8</button>
            <button onclick="berechnen(9)" id="nr9">9</button>
            <button onclick="berechnen('*')" id="mal">*</button>
            <button onclick="berechnen(0)" id="nr0">0</button>
            <button onclick="berechnen('vz')" id="vorzeichen">+/-</button>
            <button onclick="berechnen('enter')" id="enter">Enter</button>
            <button onclick="berechnen('/')" id="dividiert">/</button>
        </div>

        <p id="ergebnis">Ergebnis: 0</p>


    




    <script src="js/main.js"></script>
</body>
</html>
