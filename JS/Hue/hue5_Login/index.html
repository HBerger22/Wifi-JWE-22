<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login-Bereich</title>
</head>
<body>

    <!-- Url muss noch eingegeben werden -->
    <form action="#" method="post">
        <div id="fehler"></div>
        <label class="green + fett" for="Benutzer">Ihr Benutzer:</label>
        <input type="text" name="Benutzer" id="ben_p" value="Benutzer" autocomplete="off">
        
        <label for="input_p">Ihr Passwort:</label>
        <input type="text" name="input_p" id="input_p" value="12345" autocomplete="off">
        
        <input type="submit" id="submit_p" value="submit_p">
    </form>


    <script src="js/jquery-3.6.3.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
